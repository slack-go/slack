language: go

install: true

matrix:
  allow_failures:
    - go: tip
  include:
  - go: "1.8.x"
    script:  go test -v ./...
  - go: "1.9.x"
    script:  go test -v ./...
  - go: "1.10.x"
    script:  go test -v ./...
  - go: "1.11.x"
    script: go test -v -mod=vendor ./...
  - go: "tip"
    script: go test -v -mod=vendor ./...

script:
- make all
env:
  global:
    secure: 
  matrix:
    - GO111MODULE=on
