name: Test

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        go:
          - "1.24"
          - "1.25"
    name: test go-${{ matrix.go }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go }}
      - name: run test
        run: go test -v -race ./...

  lint:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        go:
          - "1.24"
          - "1.25"
    name: lint go-${{ matrix.go }}
    steps:
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go }}
          cache: false
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: golangci-lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          version: v2.1.6
      - name: Check 'go mod tidy' makes no changes
        run: |
          go mod tidy
          if ! git diff --exit-code go.mod go.sum; then
            echo "‚ùå go.mod or go.sum files are not tidy. Please run 'go mod tidy' and commit the changes."
            exit 1
          fi
